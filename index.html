<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHS BEST</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:#fff;overflow-x:hidden;}
/* Loading Screen */
#loadingScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;}
#loadingScreen .logo{font-family:'Playfair Display',serif;font-size:50px;font-weight:700;color:#ff0000;animation:spin 3s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}50%{transform:rotate(180deg);}100%{transform:rotate(360deg);}}
@keyframes fadeOut{0%{opacity:1;}100%{opacity:0;visibility:hidden;}}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:#f8f8f8;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
header h1{font-family:'Playfair Display',serif;color:#ff0000;cursor:pointer;}
.container-grid{display:grid;grid-template-columns:200px 1fr;gap:20px;margin:20px auto;max-width:1200px;}
.sidebar{display:flex;flex-direction:column;gap:15px;background:#f1f1f1;padding:15px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
.sidebar button{display:flex;align-items:center;gap:10px;padding:10px;border:none;border-radius:8px;background:#ff0000;color:#fff;font-weight:600;cursor:pointer;transition:0.3s;}
.sidebar button:hover{background:#ff4d4d;}
.main-content{display:flex;flex-direction:column;gap:20px;}
.auth-container, .dashboard-container{width:100%;max-width:500px;margin:50px auto;padding:20px;border-radius:15px;background:#f8f8f8;box-shadow:0 4px 15px rgba(0,0,0,0.1);animation:fadeIn 1s ease;}
@keyframes fadeIn{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
input,button{padding:10px;border-radius:8px;border:1px solid #ccc;outline:none;margin:5px 0;font-size:16px;}
button{cursor:pointer;font-weight:600;transition:0.3s;}
button:hover{opacity:0.85;}
.video-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;}
.video-card{background:#f9f9f9;padding:10px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:transform 0.3s;}
.video-card:hover{transform:scale(1.03);}
video{width:100%;border-radius:10px;}
.actions{margin-top:10px;display:flex;gap:10px;}
.actions button{flex:1;background:#ff0000;color:#fff;}
.no-videos{text-align:center;font-size:20px;color:#888;margin-top:50px;}
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
    <div class="logo">RHS BEST</div>
    <p style="color:#ff0000;margin-top:10px;font-weight:600;">Loading...</p>
</div>

<!-- Auth Screen -->
<div id="authScreen" class="auth-container hidden">
    <h2 id="authTitle">Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="authBtn">Login</button>
    <p id="toggleAuth" style="cursor:pointer;margin-top:10px;text-decoration:underline;">Don't have an account? Sign Up</p>
</div>

<!-- Dashboard -->
<div id="dashboard" class="dashboard-container hidden">
    <header>
        <h1>RHS BEST</h1>
        <div style="display:flex;gap:10px;">
            <input type="text" placeholder="Search" style="padding:8px;border-radius:8px;border:1px solid #ccc;">
        </div>
    </header>
    <div class="container-grid">
        <div class="sidebar">
            <button onclick="document.getElementById('uploadSection').scrollIntoView({behavior:'smooth'})">‚¨ÜÔ∏è Upload Video</button>
            <button onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
            <button onclick="logout()" style="background:#555;">üö™ Logout</button>
        </div>
        <div class="main-content">
            <div id="uploadSection" style="display:flex;flex-direction:column;gap:10px;">
                <input type="text" id="title" placeholder="Video Title">
                <input type="file" id="videoFile" accept="video/*"><br>
                <button onclick="addVideo()">Upload Video</button>
            </div>
            <div class="video-list" id="videoList"></div>
            <div class="no-videos" id="noVideos">No videos yet</div>
        </div>
    </div>
</div>

<script>
// Loading animation
window.addEventListener('load',()=>{
    setTimeout(()=>{document.getElementById('loadingScreen').style.display='none'; showAuth();},1500);
});

// User data
let users = JSON.parse(localStorage.getItem('users')||'{}');
let currentUser = localStorage.getItem('currentUser');

const authScreen=document.getElementById('authScreen');
const dashboard=document.getElementById('dashboard');
const authTitle=document.getElementById('authTitle');
const authBtn=document.getElementById('authBtn');
const toggleAuth=document.getElementById('toggleAuth');
const videoList=document.getElementById('videoList');
const noVideos=document.getElementById('noVideos');

function showDashboard(){authScreen.classList.add('hidden');dashboard.classList.remove('hidden');renderVideos();}
function showAuth(){authScreen.classList.remove('hidden');dashboard.classList.add('hidden');}

if(currentUser){showDashboard();}

toggleAuth.onclick = ()=>{
    if(authTitle.textContent==='Login'){
        authTitle.textContent='Sign Up';
        authBtn.textContent='Sign Up';
        toggleAuth.textContent='Already have an account? Login';
    }else{
        authTitle.textContent='Login';
        authBtn.textContent='Login';
        toggleAuth.textContent="Don't have an account? Sign Up";
    }
};

authBtn.onclick = ()=>{
    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!uname||!pass){alert('Enter username and password'); return;}
    if(authTitle.textContent==='Login'){
        if(users[uname] && users[uname].password===pass){
            currentUser = uname;
            localStorage.setItem('currentUser',currentUser);
            showDashboard();
        }else{alert('Invalid credentials');}
    }else{
        if(users[uname]){alert('Username exists'); return;}
        users[uname]={password:pass,videos:[]};
        localStorage.setItem('users',JSON.stringify(users));
        currentUser = uname;
        localStorage.setItem('currentUser',currentUser);
        showDashboard();
    }
};

function renderVideos(){
    videoList.innerHTML='';
    let allVideos=[];
    for(let u in users){
        allVideos=allVideos.concat(users[u].videos.map(v=>({...v,user:u})));
    }
    if(!allVideos.length){noVideos.style.display='block';}else{noVideos.style.display='none';}
    allVideos.forEach((v,i)=>{
        const card=document.createElement('div');card.className='video-card';
        card.innerHTML=`<h4>${v.title} <small style="color:#888;font-weight:400;">by ${v.user}</small></h4>
        <video src="${v.url}" controls></video>
        <div class="actions">
        <button onclick="likeVideo('${v.user}',${i})">üëç ${v.likes||0}</button>
        <button onclick="dislikeVideo('${v.user}',${i})">üëé ${v.dislikes||0}</button>
        </div>`;
        videoList.appendChild(card);
    });
}

function addVideo(){
    const title=document.getElementById('title').value.trim();
    const file=document.getElementById('videoFile').files[0];
    if(!title||!file){alert('Add title and select video');return;}
    const reader=new FileReader();
    reader.onload=function(e){
        users[currentUser].videos.push({title,url:e.target.result,likes:0,dislikes:0});
        localStorage.setItem('users',JSON.stringify(users));
        document.getElementById('title').value='';
        document.getElementById('videoFile').value='';
        renderVideos();
    };
    reader.readAsDataURL(file);
}

function likeVideo(u,i){users[u].videos[i].likes=(users[u].videos[i].likes||0)+1;localStorage.setItem('users',JSON.stringify(users));renderVideos();}
function dislikeVideo(u,i){users[u].videos[i].dislikes=(users[u].videos[i].dislikes||0)+1;localStorage.setItem('users',JSON.stringify(users));renderVideos();}
function logout(){localStorage.removeItem('currentUser');currentUser=null;showAuth();}
function editProfile(){alert('Edit profile feature coming soon!');}
</script>
</body>
</html>
