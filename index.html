<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHS BEST</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;min-height:100vh;overflow-x:hidden;}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:rgba(0,0,0,0.6);}
.logo{font-family:'Playfair Display',serif;font-size:28px;font-weight:700;cursor:pointer;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}50%{transform:rotate(180deg);}100%{transform:rotate(360deg);}}
.hidden{display:none;}
.auth-container, .dashboard-container{width:100%;max-width:1000px;margin:30px auto;padding:20px;border-radius:15px;background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);box-shadow:0 8px 30px rgba(0,0,0,0.5);animation:fadeIn 1s ease;}
@keyframes fadeIn{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}
input, button{padding:10px;border-radius:8px;border:none;outline:none;font-size:16px;margin:5px 0;}
button{cursor:pointer;transition:0.3s;font-weight:600;}
button:hover{opacity:0.85;}
.container-grid{display:grid;grid-template-columns:1fr 4fr;gap:20px;}
.sidebar{background:rgba(0,0,0,0.4);padding:20px;border-radius:12px;display:flex;flex-direction:column;gap:20px;align-items:center;}
.sidebar button{display:flex;align-items:center;gap:10px;width:100%;background:#ff0000;color:#fff;font-weight:600;}
.sidebar button:hover{background:#ff4d4d;}
.main-content{display:flex;flex-direction:column;gap:20px;}
.video-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;}
.video-card{background:rgba(0,0,0,0.3);padding:10px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.3);transition:transform 0.3s;}
.video-card:hover{transform:scale(1.03);}
video{width:100%;border-radius:10px;}
.actions{margin-top:10px;display:flex;gap:10px;}
.actions button{background:#fff;color:#000;flex:1;}
.no-videos{text-align:center;font-size:20px;color:#ccc;margin-top:50px;}
/* Login/Signup Animations */
@keyframes slideUp{0%{opacity:0;transform:translateY(50px);}100%{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<header>
    <h1>RHS BEST</h1>
    <div class="logo">üé¨</div>
</header>

<main>
<!-- AUTH SCREEN -->
<div id="authScreen" class="auth-container">
    <h2 id="authTitle">Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="authBtn">Login</button>
    <p id="toggleAuth" style="cursor:pointer;margin-top:10px;text-decoration:underline;">Don't have an account? Sign Up</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard-container hidden">
    <div class="container-grid">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="document.getElementById('uploadSection').scrollIntoView({behavior:'smooth'})">‚¨ÜÔ∏è Upload Video</button>
            <button onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
            <button onclick="logout()" style="background:#555;">üö™ Logout</button>
        </div>
        <!-- Main content -->
        <div class="main-content">
            <!-- Upload Section -->
            <div id="uploadSection" style="display:flex;flex-direction:column;gap:10px;">
                <input type="text" id="title" placeholder="Video Title">
                <input type="file" id="videoFile" accept="video/*"><br>
                <button onclick="addVideo()">Upload Video</button>
            </div>
            <!-- Videos Section -->
            <div class="video-list" id="videoList"></div>
            <div class="no-videos" id="noVideos">No videos yet</div>
        </div>
    </div>
</div>
</main>

<script>
let users = JSON.parse(localStorage.getItem('users')||'{}');
let currentUser = localStorage.getItem('currentUser');

const authScreen = document.getElementById('authScreen');
const dashboard = document.getElementById('dashboard');
const authTitle = document.getElementById('authTitle');
const authBtn = document.getElementById('authBtn');
const toggleAuth = document.getElementById('toggleAuth');
const videoList = document.getElementById('videoList');
const noVideos = document.getElementById('noVideos');

function showDashboard(){authScreen.classList.add('hidden');dashboard.classList.remove('hidden');renderVideos();}
function showAuth(){authScreen.classList.remove('hidden');dashboard.classList.add('hidden');}

if(currentUser){showDashboard();}

toggleAuth.onclick = ()=>{
    if(authTitle.textContent==='Login'){
        authTitle.textContent='Sign Up';
        authBtn.textContent='Sign Up';
        toggleAuth.textContent='Already have an account? Login';
    }else{
        authTitle.textContent='Login';
        authBtn.textContent='Login';
        toggleAuth.textContent="Don't have an account? Sign Up";
    }
};

authBtn.onclick = ()=>{
    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!uname||!pass){alert('Enter username and password'); return;}
    if(authTitle.textContent==='Login'){
        if(users[uname] && users[uname].password===pass){
            currentUser = uname;
            localStorage.setItem('currentUser',currentUser);
            showDashboard();
        }else{alert('Invalid credentials');}
    }else{
        if(users[uname]){alert('Username exists'); return;}
        users[uname]={password:pass,videos:[]};
        localStorage.setItem('users',JSON.stringify(users));
        currentUser = uname;
        localStorage.setItem('currentUser',currentUser);
        showDashboard();
    }
};

function renderVideos(){
    videoList.innerHTML='';
    if(!currentUser) return;
    const vids = users[currentUser].videos;
    if(!vids.length){noVideos.style.display='block';}else{noVideos.style.display='none';}
    vids.forEach((v,i)=>{
        const card=document.createElement('div');card.className='video-card';
        card.innerHTML=`<h3>${v.title}</h3><video src="${v.url}" controls></video>
        <div class="actions">
        <button onclick="likeVideo(${i})">üëç ${v.likes||0}</button>
        <button onclick="dislikeVideo(${i})">üëé ${v.dislikes||0}</button>
        </div>`;
        videoList.appendChild(card);
    });
}

function addVideo(){
    const title = document.getElementById('title').value.trim();
    const file = document.getElementById('videoFile').files[0];
    if(!title||!file){alert('Add title and select video');return;}
    const reader = new FileReader();
    reader.onload=function(e){
        users[currentUser].videos.push({title,url:e.target.result,likes:0,dislikes:0});
        localStorage.setItem('users',JSON.stringify(users));
        document.getElementById('title').value='';
        document.getElementById('videoFile').value='';
        renderVideos();
    };
    reader.readAsDataURL(file);
}

function likeVideo(i){users[currentUser].videos[i].likes=(users[currentUser].videos[i].likes||0)+1;localStorage.setItem('users',JSON.stringify(users));renderVideos();}
function dislikeVideo(i){users[currentUser].videos[i].dislikes=(users[currentUser].videos[i].dislikes||0)+1;localStorage.setItem('users',JSON.stringify(users));renderVideos();}
function logout(){localStorage.removeItem('currentUser');currentUser=null;showAuth();}
function editProfile(){alert('Edit profile feature coming soon!');}

</script>
</body>
</html>
