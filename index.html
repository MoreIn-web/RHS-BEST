<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHS - Share Your Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            min-height: 90vh;
            position: relative;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #6a11cb;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1s linear infinite;
        }
        
        /* Auth Screens */
        .auth-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
        }
        
        .auth-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: #6a11cb;
            color: white;
        }
        
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #2575fc;
            transform: translateY(-2px);
        }
        
        /* Main App */
        .main-app {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .app-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6a11cb;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .icon-btn {
            background: #f1f1f1;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .icon-btn:hover {
            background: #6a11cb;
            color: white;
            transform: scale(1.1);
        }
        
        .content {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .video-card {
            background: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            animation: slideUp 0.5s ease-out;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumb {
            height: 180px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-size: 3rem;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .video-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .no-videos {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-videos i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .no-videos p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            animation: modalFade 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo">VideoHub</div>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Authentication Screen -->
        <div class="auth-container" id="authContainer">
            <div class="auth-form">
                <h1>Welcome to VideoHub</h1>
                <div class="auth-tabs">
                    <div class="auth-tab active" id="loginTab">Login</div>
                    <div class="auth-tab" id="signupTab">Sign Up</div>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <form id="signupForm" style="display: none;">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" placeholder="Create a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
        
        <!-- Main Application -->
        <div class="main-app" id="mainApp">
            <div class="header">
                <div class="app-logo">VideoHub</div>
                <div class="header-icons">
                    <div class="icon-btn" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="icon-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="videos-grid" id="videosGrid">
                    <!-- Video cards will be added here dynamically -->
                </div>
                
                <div class="no-videos" id="noVideos">
                    <i class="fas fa-video-slash"></i>
                    <p>No videos available yet</p>
                    <p>Be the first to upload a video!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Video</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="videoTitle">Video Title</label>
                <input type="text" id="videoTitle" placeholder="Enter video title">
            </div>
            <div class="form-group">
                <label for="videoDescription">Description</label>
                <input type="text" id="videoDescription" placeholder="Enter video description">
            </div>
            <div class="form-group">
                <label for="videoFile">Select Video</label>
                <input type="file" id="videoFile" accept="video/*">
            </div>
            <button class="btn" id="submitVideo">Upload Video</button>
        </div>
    </div>

    <script>
        // Simulate loading screen
        setTimeout(() => {
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 500);
        }, 2000);
        
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authContainer = document.getElementById('authContainer');
        const mainApp = document.getElementById('mainApp');
        const uploadBtn = document.getElementById('uploadBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');
        const submitVideo = document.getElementById('submitVideo');
        const videosGrid = document.getElementById('videosGrid');
        const noVideos = document.getElementById('noVideos');
        
        // Sample videos data
        let videos = [];
        
        // Check if user is logged in (from localStorage)
        function checkLogin() {
            const user = localStorage.getItem('currentUser');
            if (user) {
                showMainApp();
            }
        }
        
        // Switch between login and signup forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMainApp();
            } else {
                alert('Invalid username or password');
            }
        });
        
        // Handle signup
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Save user to localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if username already exists
            if (users.some(user => user.username === username)) {
                alert('Username already exists');
                return;
            }
            
            const newUser = { username, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            showMainApp();
        });
        
        // Show main application
        function showMainApp() {
            authContainer.style.display = 'none';
            mainApp.style.display = 'flex';
            loadVideos();
        }
        
        // Load videos from localStorage
        function loadVideos() {
            videos = JSON.parse(localStorage.getItem('videos') || '[]');
            
            if (videos.length > 0) {
                noVideos.style.display = 'none';
                videosGrid.innerHTML = '';
                
                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="video-thumb">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-desc">${video.description}</div>
                        </div>
                    `;
                    videosGrid.appendChild(videoCard);
                });
            } else {
                noVideos.style.display = 'block';
            }
        }
        
        // Handle logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            mainApp.style.display = 'none';
            authContainer.style.display = 'flex';
        });
        
        // Show upload modal
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            uploadModal.style.display = 'none';
        });
        
        // Handle video upload
        submitVideo.addEventListener('click', () => {
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            
            if (!title || !description) {
                alert('Please fill all fields');
                return;
            }
            
            const newVideo = {
                title,
                description,
                uploadedBy: JSON.parse(localStorage.getItem('currentUser')).username
            };
            
            videos.push(newVideo);
            localStorage.setItem('videos', JSON.stringify(videos));
            
            uploadModal.style.display = 'none';
            loadVideos();
        });
        
        // Check if user is logged in on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkLogin();
        });
    </script>
</body>
</html>
