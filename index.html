<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morein - Exclusive Video Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0a0a14;
            color: #f1f1f1;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Luxury Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }

        .loader:before, .loader:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 20px 2px rgba(255, 215, 0, 0.3) inset;
        }
        .loader:after {
            box-shadow: 0 0 20px 2px rgba(255, 215, 0, 0.3) inset;
            animation: pulse 2s linear infinite;
        }

        .logo-loader {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFAA00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            height: 70px;
            background: rgba(10, 10, 20, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo span {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 2px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex: 0 1 600px;
            margin: 0 auto;
        }

        .search-bar input {
            flex: 1;
            height: 42px;
            padding: 0 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 21px 0 0 21px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar button {
            height: 42px;
            width: 64px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-left: none;
            border-radius: 0 21px 21px 0;
            background: rgba(255, 215, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFD700;
        }

        .search-bar button:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-actions button {
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            color: #0a0a14;
            border: none;
            padding: 12px 24px;
            border-radius: 21px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .user-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        /* Main Content Layout */
        .container {
            display: flex;
            margin-top: 70px;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: rgba(20, 20, 35, 0.8);
            position: fixed;
            top: 70px;
            left: 0;
            bottom: 0;
            padding: 25px 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f1f1f1;
            margin: 5px 15px;
            border-radius: 12px;
        }

        .sidebar-item:hover {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
        }

        .sidebar-item i {
            font-size: 20px;
            margin-right: 20px;
            color: #f1f1f1;
            transition: all 0.3s ease;
        }

        .sidebar-item:hover i {
            color: #FFD700;
        }

        .sidebar-item span {
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar-hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            margin: 20px 0;
        }

        /* Main Content Styles */
        .content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(20, 20, 35, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
        }

        .thumbnail img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.08);
        }

        .video-duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Upload Form */
        .upload-container {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: slideUp 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .upload-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFD700;
            font-family: 'Playfair Display', serif;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #f1f1f1;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #f1f1f1;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #FFD700;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .upload-button {
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            color: #0a0a14;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .content {
                margin-left: 0;
            }
            
            .search-bar {
                flex: 0 1 400px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0 15px;
            }
            
            .search-bar {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 16px;
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            animation: slideUp 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #f1f1f1;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #FFD700;
        }

        .modal-body {
            padding: 0 25px 25px 25px;
        }

        .modal-video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            color: #FFD700;
        }

        /* Floating action button for mobile */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            color: #0a0a14;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 99;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .mobile-menu-btn {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Luxury Loading Screen -->
    <div id="loading-screen">
        <div class="logo-loader">MOREIN</div>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <span>MOREIN</span>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Discover exclusive content...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="user-actions">
            <button id="uploadBtn"><i class="fas fa-upload"></i> Upload</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-fire"></i>
                <span>Trending</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-users"></i>
                <span>Following</span>
            </div>
            
            <div class="sidebar-hr"></div>
            
            <div class="sidebar-item">
                <i class="fas fa-film"></i>
                <span>My Content</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bookmark"></i>
                <span>Saved</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            
            <div class="sidebar-hr"></div>
            
            <div class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Upload Form (Initially Hidden) -->
            <div class="upload-container" id="uploadForm" style="display: none;">
                <h2 class="upload-title">Share Your Content</h2>
                <form class="upload-form">
                    <div class="form-group">
                        <label for="videoTitle">Video Title</label>
                        <input type="text" id="videoTitle" placeholder="Give your video a title">
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Description</label>
                        <textarea id="videoDescription" placeholder="Tell viewers about your video"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Select Video File</label>
                        <input type="file" id="videoFile" accept="video/*">
                    </div>
                    <button type="button" class="upload-button">Upload Video</button>
                </form>
            </div>

            <!-- Video Grid -->
            <h2 style="margin: 20px 0; font-family: 'Playfair Display', serif; color: #FFD700;">Featured Content</h2>
            <div class="video-grid" id="videoGrid">
                <!-- Video cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-video" id="modalVideoPlayer"></div>
                <h3 class="modal-title" id="modalVideoTitle"></h3>
            </div>
        </div>
    </div>

    <script>
        // Sample video data
        const videos = [
            {
                id: 1,
                title: "Mountain Sunrise Meditation",
                thumbnail: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                duration: "15:30",
                views: "42K",
                date: "3 days ago",
                user: "NatureLover"
            },
            {
                id: 2,
                title: "Urban Exploration: Abandoned Places",
                thumbnail: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab",
                duration: "22:15",
                views: "87K",
                date: "1 week ago",
                user: "UrbanExplorer"
            },
            {
                id: 3,
                title: "Cooking Masterclass: Italian Cuisine",
                thumbnail: "https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445",
                duration: "28:42",
                views: "125K",
                date: "5 days ago",
                user: "ChefGiovanni"
            },
            {
                id: 4,
                title: "Digital Art Time-Lapse: Fantasy Landscape",
                thumbnail: "https://images.unsplash.com/photo-1541961017774-22349e4a1262",
                duration: "12:18",
                views: "96K",
                date: "2 weeks ago",
                user: "DigitalDreamer"
            },
            {
                id: 5,
                title: "Morning Yoga Flow for Beginners",
                thumbnail: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b",
                duration: "20:05",
                views: "153K",
                date: "4 days ago",
                user: "YogaWithElena"
            },
            {
                id: 6,
                title: "DIY Home Decor on a Budget",
                thumbnail: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7",
                duration: "18:33",
                views: "67K",
                date: "6 days ago",
                user: "CreativeHome"
            }
        ];

        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const modalVideoPlayer = document.getElementById('modalVideoPlayer');
        const modalVideoTitle = document.getElementById('modalVideoTitle');
        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');

        // Generate video cards
        function generateVideoCards() {
            videoGrid.innerHTML = '';
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${video.user}</span>
                            <span>${video.views} views</span>
                            <span>${video.date}</span>
                        </div>
                    </div>
                `;
                videoCard.addEventListener('click', () => openVideo(video));
                videoGrid.appendChild(videoCard);
            });
        }

        // Open video in modal
        function openVideo(video) {
            modalVideoTitle.textContent = video.title;
            modalVideoPlayer.innerHTML = `
                <video controls width="100%" height="100%" poster="${video.thumbnail}">
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
            videoModal.style.display = 'flex';
        }

        // Toggle upload form
        uploadBtn.addEventListener('click', () => {
            if (uploadForm.style.display === 'none') {
                uploadForm.style.display = 'block';
                uploadBtn.textContent = 'Close Upload';
            } else {
                uploadForm.style.display = 'none';
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload';
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none';
            const video = modalVideoPlayer.querySelector('video');
            if (video) {
                video.pause();
            }
        });

        // Close modal when clicking outside
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
                const video = modalVideoPlayer.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
        });

        // Toggle sidebar on mobile
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.style.transform = sidebar.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
        });

        // Simulate loading progress
        function simulateLoading() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 800);
                } else {
                    width += Math.random() * 15;
                    if (width > 100) width = 100;
                    progressBar.style.width = width + '%';
                }
            }, 300);
        }

        // Initialize the page
        window.addEventListener('load', () => {
            simulateLoading();
            generateVideoCards();
        });
    </script>
</body>
</html>
