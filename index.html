<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHSBEST LUX</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:linear-gradient(135deg,#1f1c2c,#928dab);color:#fff;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:rgba(0,0,0,0.6);}
.logo{font-family:'Playfair Display',serif;font-size:28px;font-weight:700;cursor:pointer;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}50%{transform:rotate(180deg);}100%{transform:rotate(360deg);}}
main{max-width:900px;margin:30px auto;padding:0 15px;}
input,button{padding:10px;border-radius:8px;border:none;outline:none;font-size:16px;}
button{cursor:pointer;transition:0.3s;font-weight:600;}
button:hover{opacity:0.8;}
.hidden{display:none;}
.container{background:rgba(255,255,255,0.1);padding:20px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.3);margin-bottom:30px;}
.video-list{display:flex;flex-direction:column;gap:25px;}
.video-card{background:rgba(0,0,0,0.3);padding:15px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.2);}
video{width:100%;border-radius:12px;}
.actions{margin-top:10px;display:flex;gap:15px;}
.actions button{background:#fff;color:#000;}
</style>
</head>
<body>
<header>
    <h1>RHSBEST LUX</h1>
    <div class="logo">üé¨</div>
</header>

<main>
    <!-- LOGIN/SIGNUP SCREEN -->
    <div id="authScreen" class="container">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="authBtn">Login</button>
        <p id="toggleAuth" style="cursor:pointer;margin-top:10px;text-decoration:underline;">Don't have an account? Sign Up</p>
    </div>

    <!-- VIDEO DASHBOARD -->
    <div id="videoDashboard" class="hidden">
        <div class="container">
            <h2>Upload Video</h2>
            <input type="text" id="title" placeholder="Video Title"><br>
            <input type="file" id="videoFile" accept="video/*"><br><br>
            <button onclick="addVideo()">Upload</button>
            <button onclick="logout()" style="background:#555;margin-left:10px;">Logout</button>
        </div>
        <div class="video-list" id="videoList"></div>
    </div>
</main>

<script>
let users = JSON.parse(localStorage.getItem('users')||'{}'); // {username:{password:'', videos:[]}}
let currentUser = localStorage.getItem('currentUser');

const authScreen = document.getElementById('authScreen');
const videoDashboard = document.getElementById('videoDashboard');
const authTitle = document.getElementById('authTitle');
const authBtn = document.getElementById('authBtn');
const toggleAuth = document.getElementById('toggleAuth');

function showDashboard(){
    authScreen.classList.add('hidden');
    videoDashboard.classList.remove('hidden');
    renderVideos();
}

function showAuth(){
    authScreen.classList.remove('hidden');
    videoDashboard.classList.add('hidden');
}

if(currentUser){ showDashboard(); }

toggleAuth.onclick = ()=>{
    if(authTitle.textContent==='Login'){
        authTitle.textContent='Sign Up';
        authBtn.textContent='Sign Up';
        toggleAuth.textContent='Already have an account? Login';
    }else{
        authTitle.textContent='Login';
        authBtn.textContent='Login';
        toggleAuth.textContent="Don't have an account? Sign Up";
    }
};

authBtn.onclick = ()=>{
    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!uname||!pass){ alert('Enter username and password'); return; }
    
    if(authTitle.textContent==='Login'){
        if(users[uname] && users[uname].password===pass){
            currentUser = uname;
            localStorage.setItem('currentUser', currentUser);
            showDashboard();
        }else{ alert('Invalid credentials'); }
    }else{
        if(users[uname]){ alert('Username exists'); return; }
        users[uname]={password:pass,videos:[]};
        localStorage.setItem('users', JSON.stringify(users));
        currentUser = uname;
        localStorage.setItem('currentUser', currentUser);
        showDashboard();
    }
};

// Video functionality
function renderVideos(){
    const container = document.getElementById('videoList');
    container.innerHTML='';
    if(!currentUser) return;
    users[currentUser].videos.forEach((v,index)=>{
        const card = document.createElement('div');
        card.className='video-card';
        card.innerHTML=`
            <h3>${v.title}</h3>
            <video src="${v.url}" controls></video>
            <div class="actions">
                <button onclick="likeVideo(${index})">üëç ${v.likes||0}</button>
                <button onclick="dislikeVideo(${index})">üëé ${v.dislikes||0}</button>
            </div>
        `;
        container.appendChild(card);
    });
}

function addVideo(){
    const title = document.getElementById('title').value.trim();
    const file = document.getElementById('videoFile').files[0];
    if(!title||!file){ alert('Add title and select video'); return; }

    const reader = new FileReader();
    reader.onload = function(e){
        users[currentUser].videos.push({title,url:e.target.result,likes:0,dislikes:0});
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('title').value='';
        document.getElementById('videoFile').value='';
        renderVideos();
    };
    reader.readAsDataURL(file);
}

function likeVideo(i){ 
    users[currentUser].videos[i].likes=(users[currentUser].videos[i].likes||0)+1; 
    localStorage.setItem('users', JSON.stringify(users)); 
    renderVideos(); 
}

function dislikeVideo(i){ 
    users[currentUser].videos[i].dislikes=(users[currentUser].videos[i].dislikes||0)+1; 
    localStorage.setItem('users', JSON.stringify(users)); 
    renderVideos(); 
}

function logout(){
    localStorage.removeItem('currentUser');
    currentUser=null;
    showAuth();
}
</script>
</body>
</html>
